<head>
	<title>@@title</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<!-- Ускорение загрузки шрифтов -->
	<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Подключить шрифты. Можно 1 раз загрузить через cnd google fonts а потом скопировать font face в pagespeed и вставить сюда -->
	<style>
		/* Noto Sans 400 */
@font-face {
  font-family: 'Noto Sans';
  src: url('@scss/fonts/NotoSans-Regular.woff2') format('woff2');
  font-weight: 400;
  font-style: normal;
}

/* Noto Sans 500 */
@font-face {
  font-family: 'Noto Sans';
  src: url('@scss/fonts/NotoSans-Medium.woff2') format('woff2');
  font-weight: 500;
  font-style: normal;
}

/* Noto Sans 600 */
@font-face {
  font-family: 'Noto Sans';
  src: url('@scss/fonts/NotoSans-SemiBold.woff2') format('woff2');
  font-weight: 600;
  font-style: normal;
}

/* Noto Sans 700 */
@font-face {
  font-family: 'Noto Sans';
  src: url('@scss/fonts/NotoSans-Bold.woff2') format('woff2');
  font-weight: 700;
  font-style: normal;
}

/* Noto Sans 900 */
@font-face {
  font-family: 'Noto Sans';
  src: url('../NotoSans-Black.woff2') format('woff2');
  font-weight: 900;
  font-style: normal;
}

	</style>
	<!-- Дефолтные стили -->
	<style>
		[class*=__container] {
			max-width: 91rem !important;
			margin: 0 auto;
			padding: 0 1.5rem !important;
		}

		input,
		textarea {
			width: 100%;
		}

		label {
			display: inline-block;
		}

		button,
		select,
		option {
			cursor: pointer;
		}

		a {
			display: inline-block;
			color: inherit;
			text-decoration: none;
		}

		ul li {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}
	</style>
	<!-- Стили для первого блока -->
	<style>
	</style>
    
	<link rel="preload" href="css/style.min.css" as="style" onload="this.rel='stylesheet'">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
